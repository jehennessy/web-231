<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 8.4</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- you will need to the href to point to your root directories css file -->
  <link rel="stylesheet" href="../site.css">

  <style type="text/css">
    #employee tbody tr:hover {
      cursor: pointer;
      background-color: #ffff99;
    }
  </style>
</head>
<body>

<div id="emps"></div>

<script type="text/javascript">

  function employee(id, firstName, lastName, title){ // creating a constructor object
    this.id = id; // defining the parameters
    this.firstName = firstName;
    this.lastName = lastName;
    this.title = title;
  }

  var employees = [ // creating an array
    new employee('1', 'Thomas', 'Edison', 'Software Engineer'),
    new employee('2', 'Benjamin', 'Franklin', 'Programmer'),
    new employee('3', 'Nikola', 'Tesla', 'Project Manager'),
    new employee('4', 'Charles', 'Babbage', 'Product Manager'),
    new employee('5', 'Alexander', 'Bell', 'Business Analyst')
  ];

  function getEmployee(emp){ // call in the selected employee
    var employee = employees[emp]; // define employee
    alert(employee.id + " " + employee.firstName + " " // create an alert with info passed from the array
    + employee.lastName + " " + employee.title);
  };

  var output = "<table><tr><th>Id</th><th>First Name</th><th>Last Name</th><th>Title</th></tr>"; // creating a table
  for (var x = 0; x < employee.length; x++) { // iterating over array
    output += "<tr><td>" + employees[x].id + "</td><td>" + employees[x].firstName
      + "</td><td>" + employees[x].lastName + "</td><td>" + employees[x].title + "</tr>";
  };
  output += "</table>";

  document.getElementById('emps').innerHTML = output; // adding the table to HTML

  // jQuery onClick event
  // Don't remove this, just add your code to the body of the event (curly braces)
  $(function () {

    $("tr").mouseover( // change background to yellow on mouseover
      function() {
        $(this).css("background-color", "yellow");
      });

    $("tr").mouseout( // change background color back on mouseout for even rows
      function(){
        $("tr:nth-child(even)").css("background-color", "lightsteelblue");
      },
    );

    $("tr").mouseout( // change background color back on mouseout for odd rows
      function(){
        $("tr:nth-child(odd)").css("background-color", "white");
      }
    );

    $("table tr").click(function () { // creating a click event
      var i = $('tr').find('td:first').html(); // defining the selected employee
      getEmployee(i); // running the getEmployee function with the selected employee
    });
  });
</script>
</body>
</html>

<html style="margin: 100px;">
  <head>

    <title>Discussion 8.1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Hello There</h1>
    <p style="width: 300px; height: auto; color: white; padding: 200px; font-size: 38px; ">Click the button to delete me!</p>
    <button>Click Me!</button>
    <script>
      $(function(){
        $("h1").mouseenter(function(){
          $(this).css("color", "blue");
        });

        $("p").css(background: linear-gradient(to right, orange , yellow, green, cyan, blue, violet););

          $("p").fadeOut("slow");
        });
      });
